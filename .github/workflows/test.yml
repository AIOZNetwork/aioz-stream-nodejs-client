name: CI
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install

      - name: Create env file
        run: |
          touch .env
          echo PUBLIC_KEY=${{ secrets.PUBLIC_KEY }} >> .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
          echo ANONYMOUS_PUBLIC_KEY=${{ secrets.ANONYMOUS_PUBLIC_KEY }} >> .env
          echo ANONYMOUS_SECRET_KEY=${{ secrets.ANONYMOUS_SECRET_KEY }} >> .env

      - name: Run tests
        run: npm test
